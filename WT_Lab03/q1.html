<!--1. Write a program to design your web page using inline, internal external style
sheets separately. a. Give background color to your web page
b. Make paragraph and headings with different colors
c. Take few H1 tags and design two of them with same colors and two of
them with different colors. d. Hover a Text-when you place your cursor on the text its background
color should be changed
e. use div tag to take a section in web page in which you will have two
headings(h1,h2) and apply different font-family,font-size,border,padding,margin to them-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body style="background-color: rgb(225, 181, 23);">

    <h1 style="color:rgb(158, 21, 21);border: 3px solid rgb(255, 0, 0);">This is First Question of LAB 3</h1>
    <p style="color:rgb(0, 0, 0)" class="hover">This is Paragraph tag.......</p>
    
    <h1 style="color: border 3px solid rgb(188, 28, 28);">1 Color</h1>
    <h2 style="color: border 3px solid rgb(93, 26, 209);">1 color</h2>
    
    <h1 style="color: border 3px solid green">2 color</h1>
    <h2 style="color: border 3px solid darkgreen" >2 color</h2>
    <div class="container">
        <h1>Divison First heading </h1>
        <h2>Division Second heading </h2>
    </div>
</body>
</html>
