<!--Write a program in HTML to design the following using frame concept and the html files
should be designed with mentioned colors which should be displays as shown in each frame.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Example of using frameset</title>
  </head>
  <frameset rows="20%,10%,*">
    <frame style="background-color: blue" />
    <frame style="background-color: orange" />
    <frameset cols="20%,60%,20%">
      <frame style="background-color: yellow" />
      <frame style="background-color: red" />
      <frame style="background-color: pink" />
    </frameset>
  </frameset>
</html>
