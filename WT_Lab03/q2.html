<!--2. Write a program in html to design the following form
a.Username---text box
b.password---password box
c.Submit--button(when you click on submit button it should display a message login
successful)-->
<!DOCTYPE html>
<html>
  <head>
    <title>Design a Form</title>
  </head>
  <body style="background-color: aqua">
    <style>
      form {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: xx-large;
      }
    </style>
    <center>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br /><br />
        <input
          type="submit"
          value="Submit"
          onclick="alert('Login successful')"
        />
      </form>
    </center>
  </body>
</html>
