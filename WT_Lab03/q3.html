<!--3. Write a program in html to design the following registration form
a. First name---text box
b. Last name---text box
c. Password---password box
d. Re-enter Password---password box
e. Gender---3 radio buttons for male, female, other
f. Hobbies---check box(any 4 hobbies)
g. Date of Birth----drop down list (Min 5 fields for day, month
and year)
h. Address--text area box
i. email--email type
j. url----url type
k. Submit---button
l. reset--reset button
J. put everything with in a single unit using fieldset and legend tags and give legend
name as Facebook Registration Form-->
<!DOCTYPE html>
<html>
<body style="font-family:Arial, Helvetica, sans-serif;color:rgb(0, 0, 0);background:rgb(255, 179, 0)">

    <form>
        <fieldset>
            <legend>Facebook Registration Form</legend>
            <label for="fname">First Name:</label>
            <input type="text" placeholder="enter first name" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" placeholder="enter last name" id="lname" name="lname"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="password2">Re-enter Password:</label>
            <input type="password" id="password2" name="password2"><br><br>
            <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" value="male"> Male
            <input type="radio" id="gender" name="gender" value="female"> Female
            <input type="radio" id="gender" name="gender" value="other"> Other<br><br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobbies" name="hobbies" value="Gaming"> Reading
            <input type="checkbox" id="hobbies" name="hobbies" value="Swimming"> Travel
            <input type="checkbox" id="hobbies" name="hobbies" value="Dancing"> Sports
            <input type="checkbox" id="hobbies" name="hobbies" value="Walking"> Gaming<br><br>
            <label for="dob">Date of Birth:</label>
            <select id="day" name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select id="month" name="month">
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                <option value="apr">Apr</option>
                <option value="may">May</option>
            </select>
            <select id="year" name="year">
                <option value="2020">2019</option>
                <option value="2021">2020</option>
                <option value="2022">2021</option>
                <option value="2023">2022</option>
                <option value="2024">2023</option>
            </select><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url"><br><br>
            <button>submit</button>
            <button>Reset</button>
            </fieldset>
        </body style="font-family:Arial, Helvetica, sans-serif;color:red;background:aqua">
        </html>
